<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main flex">
        <div class="flex column">
                SHOP
            <div class="container flex column">
                <div class="flex">
                    <div class="categoryFood">FOOD</div>
                    <div class="category">ELECTRONICS</div>
                    <div class="category">FURNITURE</div>
                    <div class="category">Show All</div>
                </div>
                <div class="products">

                </div>
            </div>
            <div class="button1">
                ADD PRODUCT
            </div>
        </div>
        <div>
            INVENTORY
            <div class="container flex column">
                <div class="flex">
                    <div class="boxMoney">
                        Money: 200
                    </div>
                    <div class="boxLimit">
                        Weight Limit: 30
                    </div>
                </div>
                <div class="mainBox">


                </div>

            </div>
        </div>
        <div class="newProduct column">
            NEW PRODUCT
            <div class="containerNewProduct flex column">
                NAME: <input type="text" value="text">
                PHOTO: <input type="text" value="link">
                WEIGHT: <input type="text" value="2">
                PRICE: <input type="text" value="40">
                CATEGORY: <input type="text" value="text">

            </div>
            <div class="button2">ADD PRODUCT</div>
        </div>
    </div>
</body>
</html>
